<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anon Rock</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="sketch.js" defer></script> <!-- Подключаем скрипт игры -->
  <script>
    // Инициализируем Telegram Web App
    window.onload = () => {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready(); // Сообщаем Telegram, что приложение готово
        Telegram.WebApp.expand(); // Расширяем приложение на весь экран
      } else {
        console.error("Telegram Web App API не доступен.");
      }
    };
  </script>
  <style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center; /* Центрирование по горизонтали */
    justify-content: center; /* Центрирование по вертикали */
    min-height: 100vh; /* Высота окна браузера */
    margin: 0; /* Убираем отступы */
    font-family: Arial, sans-serif; /* Шрифт для всей страницы */
    background-color: #121212; /* Тёмный фон (для эффекта игры) */
    color: white; /* Белый текст */
  }

  canvas {
    display: block;
  }

  h1 {
    position: fixed; /* Фиксируем текст на экране */
    top: 20px; /* Смещаем текст вниз от верхнего края */
    left: 30%; /* Центрируем по горизонтали */
    transform: translateX(-30%); /* Выравниваем текст по центру */
    margin: 0; /* Убираем дополнительные отступы */
    font-size: 24px; /* Размер текста */
    z-index: 100; /* Поверх всего остального */
  }
</style>
</head>
<body>
  <h1>АНОН РОК АЛЬФА</h1>
</body>
</html>
