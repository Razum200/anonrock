<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anon Rock</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="sketch.js" defer></script> <!-- Подключаем скрипт игры -->
  <script>
    window.onload = () => {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
      }
    };
  </script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #121212);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      color: white;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .counter-box {
      position: fixed;
      top: 50px;
      right: 10px;
      width: 30px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(50, 200, 255, 0.8);
      animation: glow 1.5s infinite;
      z-index: 100;
    }

    .counter-box span {
      font-size: 14px;
      color: black;
      font-weight: bold;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 5px rgba(50, 200, 255, 0.8);
      }
      50% {
        box-shadow: 0 0 15px rgba(50, 200, 255, 1);
      }
      100% {
        box-shadow: 0 0 5px rgba(50, 200, 255, 0.8);
      }
    }

    h1 {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      color: #50c8ff;
      z-index: 100;
      white-space: nowrap;
    }

    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: sparkle 2s infinite;
      top: calc(50% + calc(var(--offsetY) * 20px));
      left: calc(50% + calc(var(--offsetX) * 20px));
    }

    @keyframes sparkle {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(calc(200px - 400px * var(--randX)), calc(200px - 400px * var(--randY))) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="counter-box">
    <span id="counter">0.00000000</span>
  </div>
  <h1>АНОН РОКС АЛЬФА</h1>
  <div class="spark" style="--randX: 0.2; --randY: 0.7; --offsetX: 0.5; --offsetY: 0.5; animation-delay: 0s;"></div>
  <div class="spark" style="--randX: 0.8; --randY: 0.3; --offsetX: -0.5; --offsetY: 0.5; animation-delay: 0.5s;"></div>
  <div class="spark" style="--randX: 0.6; --randY: 0.4; --offsetX: 0.5; --offsetY: -0.5; animation-delay: 1s;"></div>
  <div class="spark" style="--randX: 0.1; --randY: 0.9; --offsetX: -0.5; --offsetY: -0.5; animation-delay: 1.5s;"></div>
</body>
</html>
