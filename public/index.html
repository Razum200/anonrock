<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Anon Rock - игра с анимацией и счетчиком">
  <meta name="keywords" content="игра, анимация, счетчик, Anon Rock">
  <meta name="theme-color" content="#1e1e2f">
  <title>Anon Rock</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="sketch.js" defer></script>
  <style>
    /* Основной стиль */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #121212);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      color: white;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Логотип */
    .alpha-image {
      margin-top: 10px;
      width: 200px;
      height: auto;
      max-width: 100%;
    }

    /* Счётчик */
    .counter-box {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(50, 200, 255, 0.8);
      animation: glow 1.5s infinite;
      z-index: 10;
      padding: 10px;
      height: 50px;
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
    }

    .counter-box span {
      font-size: 24px;
      color: black;
      font-weight: bold;
      font-family: monospace;
      text-align: center;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px rgba(50, 200, 255, 0.8);
      }
      50% {
        box-shadow: 0 0 20px rgba(50, 200, 255, 1);
      }
      100% {
        box-shadow: 0 0 10px rgba(50, 200, 255, 0.8);
      }
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      .counter-box {
        width: 80%;
        height: 40px;
      }

      .counter-box span {
        font-size: 20px;
      }

      .alpha-image {
        width: 150px;
      }
    }

    @media (max-width: 480px) {
      .counter-box {
        width: 70%;
        height: 35px;
      }

      .counter-box span {
        font-size: 18px;
      }

      .alpha-image {
        width: 120px;
      }
    }
  </style>
</head>
<body role="document">
  <img src="alpha.png" alt="Anon Rocks Alpha" class="alpha-image" loading="lazy">
  <div class="counter-box" id="counter-container" role="status" aria-live="polite">
    <span id="counter">0.00000000</span>
  </div>
</body>
</html>
