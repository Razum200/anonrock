<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anon Rock</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="sketch.js" defer></script> <!-- Подключаем скрипт игры -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #121212);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      color: white;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      color: #50c8ff;
      z-index: 100;
      white-space: nowrap;
    }

    .counter-box {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(50, 200, 255, 0.8);
      animation: glow 1.5s infinite;
      z-index: 100;
      padding: 10px;
    }

    .counter-box span {
      font-size: 24px;
      color: black;
      font-weight: bold;
      font-family: monospace;
      text-align: center;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px rgba(50, 200, 255, 0.8);
      }
      50% {
        box-shadow: 0 0 20px rgba(50, 200, 255, 1);
      }
      100% {
        box-shadow: 0 0 10px rgba(50, 200, 255, 0.8);
      }
    }
  </style>
</head>
<body>
  <div class="counter-box">
    <span id="counter">0.00000000</span>
  </div>
  <h1>АНОН РОКС АЛЬФА</h1>
</body>
</html>
